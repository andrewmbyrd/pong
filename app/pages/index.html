<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blong</title>
    <link rel="stylesheet"  href="/app/styles/style.css">
</head>
<body>
    <h1 class="home center">Welcome to Pong!</h2>
    <section class="home center">
        
        <div class="players">
            <h3> Select Your Play Mode</h3>
            <p id="1player"> 1 Player</p>
            <p id="2player"> 2 Player</p>
        </div>
        
        <div class="controls">
            <h3>Select P1 Control Scheme</h3>
            <p>Mouse</p>
            <p>Keyboard - W is up S is down</p>
        </div>
        
        <div class="colors">
            <h3> Select Paddle Color!</h3>
            <table class="center">
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                </tr>
                <tr>
                    <td>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="pink"></div>
                        <div class="white"></div>
                        <div class="black"></div>     
                    </td>
                    <td>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="pink"></div>
                        <div class="white"></div>
                        <div class="black"></div> 
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <div class="game center">
        <canvas id="table" width="1550" height="930"</canvas>
    </div>
    
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="/app/scripts/gameCtrl.js">
    </script> 
    
    
</body>
</html>
