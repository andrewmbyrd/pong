<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blong</title>
    <link rel="stylesheet"  href="/app/styles/style.css">
</head>
<body>
    <h1 class="home center">Welcome to Pong!</h2>
    <section class="home center">
        
        <div class="players menu">
            <h3> Select Your Play Mode</h3>
            <p id="1player" class="choice"> 1 Player</p>
            <p id="2player" class="choice"> 2 Player</p>
        </div>
        
        <div class="difficulty menu">
            <h3> Select Computer Difficulty</h3>
            <p id="easy" class="hardness choice"> Easy </p>
            <p id="medium" class="hardness choice"> Medium</p>
            <p id="impossible" class="hardness choice"> Literally Impossible </p>
        </div>
        <div class="controls menu">
            <h3> Select P1 Control Scheme <span class="small">(P2, you got &uarr; and &darr; bud)</span></h3>
            <p id="mouse" class="control choice">Mouse</p>
            <p id="keyboard" class="control choice">Keyboard - W is up S is down</p>
        </div>
        
        
        <div class="colors menu">
            <h3> Select Paddle Color!</h3>
            <table class="center">
                <tr>
                    <th>Player 1</th>
                    <th><span id="comp-color">Computer</span><span id="p2-color">Player 2</span></th>
                </tr>
                <tr>
                    <td>
                        <div id="yellow" class="yellow color1 choice"></div>
                        <div id="blue" class="blue color1 choice"></div>
                        <div id="green"class="green color1 choice"></div>
                        <div id="hotpink" class="pink color1 choice"></div>
                        <div id="white" class="white color1 choice"></div>
                        <div id="red" class="red color1 choice"></div>     
                    </td>
                    <td>
                        <div id="yellow2" class="yellow color2 choice"></div>
                        <div id="blue2" class="blue color2 choice"></div>
                        <div id="green2" class="green color2 choice"></div>
                        <div id="hotpink2" class="pink color2 choice"></div>
                        <div id="white2" class="white color2 choice"></div>
                        <div id="red2" class="red color2 choice"></div> 
                    </td>
                </tr>
            </table>
        </div>
        <div class="begin choice">
            <h2>Press To Start!</h2>
        </div>
    </section>
    <div class="game center">
        <canvas id="table" width="1000" height="930"</canvas>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="/app/scripts/gameCtrl.js">
    </script> 
    
    
</body>
</html>
